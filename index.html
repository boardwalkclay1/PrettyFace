<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Girl With the Pretty Face</title>

    <!-- Cinematic Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Floating Cinematic Title -->
    <h1 id="title">THE GIRL WITH THE PRETTY FACE</h1>

    <!-- Poem Container -->
    <div id="poemContainer">
        <div id="poemPage" class="page"></div>
    </div>

    <!-- Next Button -->
    <button id="nextBtn">Next Page</button>

    <!-- Final Flower Reveal -->
    <div id="finalFlower" class="hidden">
        <div class="cssFlower">
            <div class="petal p1"></div>
            <div class="petal p2"></div>
            <div class="petal p3"></div>
            <div class="petal p4"></div>
            <div class="petal p5"></div>
            <div class="petal p6"></div>
            <div class="center"></div>
        </div>

        <a id="downloadLink" href="poem.txt" download="PrettyFacePoem.txt">
            Save Poem
        </a>
    </div>

    <!-- Candy + Floating Items Layers -->
    <div id="candyRain"></div>
    <div id="floatingItems"></div>

    <!-- Poem Engine -->
    <script src="app.js"></script>

</body>
</html>
